<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaq.css">
    <title>skill set</title>
    <style>
        body{
            background-color: rgba(216, 216, 216, 0.582);
        }
     h1{
         margin-top: 20px;
         margin-left: 10px;
     }
     .progress-div{
         padding: 10px;
         border: 3px solid #d8d8d8;
         border-radius: 20px;
         margin: 10px;
         background-color: rgba(240, 248, 255, 0.603);
     }
     form{
         padding-left: 50px;
     }
    </style>
</head>
<body>
    <h1>My Skill Set</h1>
    <hr>
  <!--------- progressbar start-------->
  <div>
    <div class="progress-div">
        <h2>Technical Skills</h2>
     <form action="#">
         <label for="html">HTML  </label>
         <br>
         <progress max="100" value="95" id="html"> </progress><br> <br>
          <label for="css">Css   </label>
          <br>
          <progress max="100" value="85" id="css"></progress><br> <br>
          <label for="Github">Github  </label>
          <br>
          <progress max="100"value="65" id="Github"></progress><br> <br>
          <label for="Java">Java Script  </label>
          <br>
          <progress max="100"value="55" id="Java">%</progress><br> <br>
     </form>
    </div>
    <!-------- progressbar end ------->
     <!--------- progressbar2 start-------->
    <div class="progress-div">
        <h2>Soft Skills</h2>
     <form action="#">
         <label for="Team work">Team work  </label><br>
         <progress max="100" value="95" id="Team work "> </progress><br> <br>
          <label for="searching Skills ">searching Skills    </label>
          <br>
          <progress max="100" value="90" id="searching"></progress><br> <br>
          <label for="presintation">presintation Skills   </label>
          <br>
          <progress max="100"value="75" id="presintation">40%</progress><br> <br>
          <label for="Time"> Time managment  </label>
          <br>
          <progress max="100"value="85" id="Time"></progress><br> <br>
     </form>
    </div>
    </div>

   <!-------- progressbar2 end ------->
</body>
</html>
